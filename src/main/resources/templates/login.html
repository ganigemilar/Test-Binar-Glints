<body class="text-center">
	<form action="#" th:action="@{/login}" th:object="${loginForm}" class="form-signin" method="post">
		<h1 class="h3 mb-3 font-weight-normal">Login</h1>
		<label for="inputEmail" class="sr-only">Email address</label> 
		<input th:field="*{email}" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus> 
		<label for="inputPassword" class="sr-only">Password</label> 
		<input th:field="*{password}" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
		<p class="text-muted">
  			Don't have an account? <a href="/signup" class="text-monospace">Register</a>
  		</p>
	</form>
</body>
